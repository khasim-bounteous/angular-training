<div class="container-fluid">
    <h1>Bootcamp Enrollment Form</h1>
    <form #userForm="ngForm" action="">
        {{name.className}}
        <hr>
        {{userModal | json}}
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" #name class="form-control" name="userName" [(ngModel)]="userModal.name">
        </div>
        <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control" name="email" ngModel>
        </div>
        <div class="form-group">
            <label for="">Phone</label>
            <input type="tel" class="form-control" name="phone" ngModel>
        </div>
        <div class="form-group">
            <select name="" class="custom-select" id="" name="topic" ngModel>
                <option selected>I am intrested in</option>
                <option *ngFor="let topic of topics">{{topic}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="">Time preference</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" type="radio" name="timePreference" value="morning" ngModel>
                <label for="" class="form-check-label">Morning (9AM - 12PM)</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" type="radio" name="timePreference" value="evening" ngModel>
                <label for="" class="form-check-label">Evening (8PM - 8PM)</label>
            </div>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="subscribe" ngModel>
            <label for="" class="form-check-label">Send me promotional offers</label>
        </div>

        <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
    
</div>
