<div class="container mt-4">
  <h2 class="mb-4">Harry Potter Books</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let book of harryPotterBooks">
      <div class="card h-100">
        <img src="{{book.img}}" class="card-img-top" alt="Book Image">
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">Year of Release: {{ book.year }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
