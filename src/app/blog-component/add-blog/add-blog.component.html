<form [formGroup]="blogForm" (ngSubmit)="saveBlog()">

    <mat-card>
        <mat-card-header>
            <h1>Add blogs</h1>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input type="text" matInput formControlName="title">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" [disabled]="!blogForm.valid" mat-raised-button color="primary">save</button>
            <a (click)="closepopup()" mat-raised-button color="accent">close</a>
        </mat-card-actions>
    </mat-card>

</form>
