<h1>Technological blogs</h1>

<button (click)="addBlog()" style="align-items: center; width: 100%;" mat-raised-button>Add Blog</button>

<mat-grid-list cols="4" rowHeight="2:1">
  <mat-grid-tile *ngFor="let item of blogList">
    <mat-card>
      <mat-card-header>
        <h5>{{item.title}}</h5>
        <div class="actionButtons">
          <button (click)="editBlog(item)" mat-raised-button color="">
            <mat-icon >edit</mat-icon>
          </button>
          <button (click)="removeBlog(item.id)" mat-raised-button color="accent">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p>{{item.description}}</p>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
