<form [formGroup]="profileForm" (ngSubmit)="submitForm()" class="container">
    <div class="mb-3">
      <label  class="form-label">Email address
        <input type="text" class="form-control" formControlName="name">
      </label>
    </div>
    <div class="mb-3">
      <label class="form-label">Email
        <input type="email" class="form-control" formControlName="email">
      </label>
    </div>
    <div>
        <label class="form-label">Phone
            <input type="tel" minlength="10" maxlength="10" class="form-control" formControlName="phone">
        </label>
    </div>
    <!-- <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" [disabled]="!profileForm.valid" class="btn btn-primary">Submit</button>
  </form>
