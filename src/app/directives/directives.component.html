<h2>Hover to see custom directive</h2>
<div *ngFor="let item of items; let i =index" [ngClass]="i%2==0 ? 'red': 'blue'" [ngStyle]="{'font-size': fontSize}">
   <p *ngIf="item==='ant'; else elseitem">{{i+1}}.{{item | uppercase}}</p> 
   <ng-template  #elseitem><p  appHighlight="lightblue">{{i+1}}.{{item | lowercase}}</p></ng-template>
</div>
