<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3>Message from B: {{message}}</h3>
            <input type="text" [(ngModel)]="data" class="form-control mb-2" placeholder="Type a message">
            <button class="btn btn-primary" (click)="sendingMessage()">send</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-component-b [message]="sendMessage" (messageEvent)="receiveMessage($event)"></app-component-b>
      </div>
    </div>
  </div>
